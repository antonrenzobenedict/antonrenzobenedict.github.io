<!DOCTYPE html>
  <html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      
      <link rel="shortcut icon" href="images/icon.png" type="image/png">
      <title>Ultimate Optimizer</title>

      <style type="text/css">
        #output{
          height: 420px; 
          overflow-y: auto;
        }
      </style>

    </head>

    <body class="blue lighten-4">

      <nav>
        <div class="nav-wrapper blue darken-2">
          <a href="#" class="brand-logo center">Ultimate Optimizer</a>
          <ul class="left">
            <li><a href="index.html" class="waves-effect waves-light btn blue accent-1">BACK</a></li>
          </ul>
        </div>
      </nav>

      <div class="row center-align" style="padding:10px;">

        <div class="col s5 white center-align">
          <br/>
          <div class="row col s12">
            <div class="input-field col s6">
              <input id="numOfVar" type="number" class="validate">
              <label for="numOfVar">Number of Variables</label>
            </div>
            <div class="input-field col s6">
              <input id="numOfS" type="number" class="validate">
              <label for="numOfS">Number of Constraints</label>
            </div>
          </div>

          <a class="waves-effect waves-light btn blue darken-1 col s5 offset-s3" type="button" onclick="createTable()">GENERATE TABLE</a>

          <!-- EDITABLE TABLE -->
          <div id="simplexTable"> </div>
          <!-- END OF TABLE -->

          <div class="col s12 center-align" style="padding:30px;"> 
          	<a class="waves-effect waves-light btn blue darken-1 col s4 offset-s1" type="button" onclick="minimize()">Minimize</a>
          	<a class="waves-effect waves-light btn blue darken-1 col s4 offset-s1" type="button" onclick="maximize()">Maximize</a>
          </div>

          <div class="col s12 center-align" style="padding:10px;"> 
            <a class="waves-effect waves-light btn blue-grey darken-1 col s7 offset-s2" type="button" onclick="reset()">Reset</a>
          </div>

        </div>

      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Incomplete Values</h4>
          <p>Fill in the blank fields!</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-light btn blue darken-1">Continue</a>
        </div>
      </div>

      <div id="modal2" class="modal">
        <div class="modal-content">
          <h4>No Table</h4>
          <p>Generate a table first!</p>
        </div>
        <div class="modal-footer">
          <a href="#!" class=" modal-action modal-close waves-effect waves-light btn blue darken-1">Continue</a>
        </div>
      </div>

        <div class="col s7">
          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">OUTPUT</span>
                <div id="output" class="white"> </div>
              </div>
            </div>
          </div>
        </div>

      </div>

      <script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

      <!--EDITABLETABLE-->
      <script type="text/javascript" src="js/mindmup-editabletable.js"></script>   
      <script type="text/javascript" src="js/numeric-input-example.js"></script>

      <script type="text/javascript" src="js/ultimateOptimizer.js"></script>

      <script type="text/javascript">
        $(document).ready(function() {
          $('select').material_select();
          $('.modal').modal();
        });
      </script>

    </body>
  </html>
