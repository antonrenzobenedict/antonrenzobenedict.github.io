<!DOCTYPE html>
  <html>
    <head>
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      
      <link rel="shortcut icon" href="images/icon.png" type="image/png">
      <title>Ultimate Optimizer</title>

      <style type="text/css">
        .foodBtn{
          margin: 5px;
          width: 200px;
          height: 45px;
          font-size: 15px;
          padding: 0px;
        }
        #listOfFood{
          height: 250px; 
          overflow-y: auto;
        }
        #output{
          height: 300px; 
          overflow-y: auto;
        }
      </style>

    </head>

    <body class="blue lighten-4">

      <nav>
        <div class="nav-wrapper blue darken-2">
          <a href="#" class="brand-logo center">Diet Problem Solver</a>
          <ul class="left">
            <li><a href="index.html" class="waves-effect waves-light btn blue accent-1">BACK</a></li>
          </ul>
        </div>
      </nav>

      <div class="row center-align" style="padding:10px;">

        <div class="col s7 card white center-align">
          <div class="col s12" style="padding:20px;">
            <a class="col s4 waves-effect waves-light btn blue-grey darken-1" onclick="addAll()">Select All</a>
            <h5 class="col s4"> List of Food </h5>
            <a class="col s4 waves-effect waves-light btn blue-grey darken-1" onclick="reset()">Reset</a>
          </div>
          <div id="buttons"> </div> 
          <div class="col s12 center-align" style="padding:20px;">
            <a class="col s8 offset-s2 waves-effect waves-light btn blue-grey darken-1" onclick="createTable()">Solve</a> 
          </div>
        </div>

        <div class="col s5">

          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">Selected Food/s</span>
                <div id="listOfFood" class="white"> </div>
              </div>
            </div>
          </div>

          <div class="col s12">
            <div class="card blue-grey darken-1">
              <div class="card-content white-text">
                <span class="card-title">OUTPUT</span>
                <div id="output" class="white"> </div>
              </div>
            </div>
          </div>

        </div>

        <div id="modal1" class="modal">
          <div class="modal-content">
            <h4>Nothing to Compute</h4>
            <p>Select a food first!</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-light btn blue darken-1">Continue</a>
          </div>
        </div>

        <div id="modal2" class="modal">
          <div class="modal-content">
            <h4>The problem is infeasible</h4>
            <p>It is not possible to meet the nutritional constraints with the foods that you have selected.</p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-light btn blue darken-1" onclick="reset()">Continue</a>
          </div>
        </div>

      </div>


      <script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

      <script type="text/javascript" src="js/dietProblemSolver.js"></script>

      <script type="text/javascript">
        $(document).ready(function() {
          $('.modal').modal();
        });
      </script>

    </body>
  </html>
